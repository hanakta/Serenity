<!DOCTYPE html>
<html>
<head>
    <title>Тест Frontend Teams</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { color: green; }
        .error { color: red; }
        button { padding: 10px 15px; margin: 5px; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Тест Frontend Teams API</h1>
    
    <div class="test-section">
        <h2>1. Проверка токена</h2>
        <button onclick="checkToken()">Проверить токен</button>
        <div id="token-result"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Получение команд</h2>
        <button onclick="getTeams()">Получить команды</button>
        <div id="teams-result"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Создание команды</h2>
        <button onclick="createTeam()">Создать команду</button>
        <div id="create-result"></div>
    </div>
    
    <div class="test-section">
        <h2>4. localStorage данные</h2>
        <button onclick="checkLocalStorage()">Проверить localStorage</button>
        <div id="localStorage-result"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        
        function checkToken() {
            const token = localStorage.getItem('token');
            const result = document.getElementById('token-result');
            
            if (token) {
                result.innerHTML = `<div class="success">✅ Токен найден: ${token.substring(0, 50)}...</div>`;
            } else {
                result.innerHTML = `<div class="error">❌ Токен не найден</div>`;
            }
        }
        
        async function getTeams() {
            const token = localStorage.getItem('token');
            const result = document.getElementById('teams-result');
            
            if (!token) {
                result.innerHTML = `<div class="error">❌ Нет токена</div>`;
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/teams`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    result.innerHTML = `
                        <div class="success">✅ Команды получены: ${data.data.length} записей</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    result.innerHTML = `
                        <div class="error">❌ Ошибка: ${data.message || 'Неизвестная ошибка'}</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">❌ Ошибка запроса: ${error.message}</div>`;
            }
        }
        
        async function createTeam() {
            const token = localStorage.getItem('token');
            const result = document.getElementById('create-result');
            
            if (!token) {
                result.innerHTML = `<div class="error">❌ Нет токена</div>`;
                return;
            }
            
            const teamData = {
                name: `Тестовая команда ${Date.now()}`,
                description: 'Команда созданная через frontend тест',
                color: '#3B82F6'
            };
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/teams`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(teamData)
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    result.innerHTML = `
                        <div class="success">✅ Команда создана: ${data.data.name}</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    result.innerHTML = `
                        <div class="error">❌ Ошибка создания: ${data.message || 'Неизвестная ошибка'}</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">❌ Ошибка запроса: ${error.message}</div>`;
            }
        }
        
        function checkLocalStorage() {
            const result = document.getElementById('localStorage-result');
            const teamsData = localStorage.getItem('serenity_teams');
            const token = localStorage.getItem('token');
            
            result.innerHTML = `
                <div><strong>Токен:</strong> ${token ? token.substring(0, 50) + '...' : 'Нет'}</div>
                <div><strong>Данные команд:</strong></div>
                <pre>${teamsData ? JSON.stringify(JSON.parse(teamsData), null, 2) : 'Нет данных'}</pre>
            `;
        }
    </script>
</body>
</html>
