<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lightningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background circle for lightning -->
  <circle cx="60" cy="60" r="45" 
          fill="rgba(34, 197, 94, 0.1)" 
          stroke="rgba(34, 197, 94, 0.2)" 
          stroke-width="2"/>
  
  <!-- Lightning bolt -->
  <path d="M30 20 L50 50 L40 50 L60 100 L40 70 L50 70 L30 20 Z" 
        fill="url(#lightningGradient)" 
        filter="url(#glow)"
        stroke="#f59e0b" 
        stroke-width="1"/>
  
  <!-- Text "Serenity" -->
  <text x="120" y="80" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="56" 
        font-weight="700" 
        fill="url(#textGradient)"
        filter="url(#shadow)"
        letter-spacing="-1px">Serenity</text>
  
  <!-- Tagline -->
  <text x="120" y="100" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="16" 
        font-weight="400" 
        fill="#6b7280"
        letter-spacing="0.5px">Премиум Менеджер Задач</text>
  
  <!-- Subtle underline -->
  <rect x="120" y="85" width="240" height="3" 
        fill="url(#textGradient)" 
        opacity="0.3" 
        rx="1.5"/>
</svg>
